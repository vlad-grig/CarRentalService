<div class="container">
    <form th:action="@{/employee/update}" th:object="${employee}" method="post">
        <input hidden th:field="${employee.id}">
        <div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="firstname-span">First name</span>
                </div>
                <input type="text" th:field="${employee.firstName}" id="firstName" class="form-control"
                       aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="${employee.firstName}"></span>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="lastname-span">Last name</span>
                </div>
                <input type="text" th:field="${employee.lastName}" id="lastName" class="form-control"
                       aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="${employee.lastName}"></span>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="jobposition-span">Job position</span>
                </div>
                <input type="text" th:field="${employee.jobPosition}" id="jobPosition" class="form-control"
                       aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <span th:if="${#fields.hasErrors('jobPosition')}" th:errors="${employee.jobPosition}"></span>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="workingbranch-span">Working branch</span>
                </div>
                <select id="inputGroupSelect2" class="custom-select" th:field="${employee.workingBranch.id}">
                    <option selected th:value="null">Choose</option>
                    <option th:each="branch : ${allBranches}" th:value="${branch.id}" th:text="${branch.name}"></option>
                </select>
            </div>

        </div>

        <button type="submit" class="btn btn-primary">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>
                <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"></path>
            </svg>
            save
        </button>

    </form>
</div>
