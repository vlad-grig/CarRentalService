<div>
    <div class="container">
        <form th:action="@{/booking/update}" th:object="${booking}" method="post">
            <input hidden th:field="${booking.id}">
            <div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="dateOfBooking-span">Date</span>
                    </div>
                    <input type="text" id="dateOfBooking" th:field="${booking.dateOfBooking}" class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span th:if="${#fields.hasErrors('dateOfBooking')}" th:errors="${booking.dateOfBooking}"></span>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="customer.id-span">Customer id</span>
                    </div>
                    <input type="text" id="customer.id" th:field="${booking.customer.id}"
                           class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span th:if="${#fields.hasErrors('customer.id')}"
                          th:errors="${booking.customer.id}"></span>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="customer.firstName-span">Customer's first name</span>
                    </div>
                    <input type="text" id="customer.firstName" th:field="${booking.customer.firstName}"
                           class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span th:if="${#fields.hasErrors('customer.firstName')}"
                          th:errors="${booking.customer.firstName}"></span>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="customer.lastName-span">Customer's first name</span>
                    </div>
                    <input type="text" id="customer.lastName" th:field="${booking.customer.lastName}"
                           class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span th:if="${#fields.hasErrors('customer.lastName')}"
                          th:errors="${booking.customer.lastName}"></span>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="customer.email-span">Customer's email</span>
                    </div>
                    <input type="text" id="customer.email" th:field="${booking.customer.email}" class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span th:if="${#fields.hasErrors('customer.email')}"
                          th:errors="${booking.customer.email}"></span>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="customer.address-span">Customer's address</span>
                    </div>
                    <input type="text" id="customer.address" th:field="${booking.customer.address}"
                           class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span th:if="${#fields.hasErrors('customer.address')}"
                          th:errors="${booking.customer.address}"></span>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="dateFrom-span">Booking starting date</span>
                    </div>
                    <input type="text" id="dateFrom" th:field="${booking.dateFrom}"
                           class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span th:if="${#fields.hasErrors('dateFrom')}"
                          th:errors="${booking.dateFrom}"></span>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="dateTo-span">Booking ending date</span>
                    </div>
                    <input type="text" id="dateTo" th:field="${booking.dateTo}"
                           class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span th:if="${#fields.hasErrors('dateTo')}"
                          th:errors="${booking.dateTo}"></span>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="workingBranch-span">Car</span>
                    </div>
                    <select id="inputGroupSelect2" class="custom-select"
                            th:field="${booking.car.id}">
                        <option selected th:value="null">Choose car</option>
                        <option th:each="car : ${cars}" th:value="${car.id}"
                                th:text="${car.make}"></option>
                    </select>
                </div>

            </div>
            <div>
                <button type="submit" class="btn btn-outline-primary">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>
                        <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"></path>
                    </svg>
                    save
                </button>
            </div>

        </form>

    </div>

</div>
