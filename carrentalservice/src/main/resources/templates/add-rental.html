<div>
    <div class="container">
        <form th:action="@{/rental/add}" th:object="${rental}" method="post">
            <div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="employee-span">Employee</span>
                    </div>
                    <select id="inputGroupSelect2" class="custom-select"
                            th:field="${rental.employee.id}">
                        <option selected th:value="null">Choose employee</option>
                        <option th:each="employee : ${employees}" th:value="${employee.id}"
                                th:text="${employee.firstName} + ' ' + ${employee.lastName}"></option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="rentalDate-span">Rental date</span>
                    </div>
                    <input type="text" id="lastName" th:field="${rental.rentalDate}" class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span th:if="${#fields.hasErrors('rentalDate')}" th:errors="${rental.rentalDate}"></span>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="booking-span">Booking</span>
                    </div>
                    <select id="inputGroupSelect3" class="custom-select"
                            th:field="${rental.booking.id}">
                        <option selected th:value="null">Choose booking</option>
                        <option th:each="booking : ${bookings}" th:value="${booking.id}"
                                th:text="${booking.id} + '. Name: ' + ${booking.customer.firstName} + ' ' + ${booking.customer.lastName} + '; Rental date: ' + ${booking.dateOfBooking} + '; Car: ' + ${booking.car.make}  + ' ' + ${booking.car.model}"></option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="comments-span">Comments</span>
                    </div>
                    <input type="text" id="comments" th:field="${rental.comments}" class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Insert comment">
                    <span th:if="${#fields.hasErrors('comments')}" th:errors="${rental.comments}"></span>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-square" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>
                    <path fill-rule="evenodd"
                          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                </svg>
                Add rental
            </button>

        </form>

    </div>
