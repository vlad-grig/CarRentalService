<div class="container">

    <div style="background: linear-gradient(45deg, white, transparent); text-align-last: center">
        <p th:text="'Total number of branches: ' +  ${branchesNumber}"></p>
        <h3>Branch list</h3>
    </div>

    <table class="table table-hover table-responsive"
           style="margin-top: 2rem; background: linear-gradient(45deg, white, transparent)">
        <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Rental Office</th>
        <th>Edit</th>
        <th>Delete</th>
        </thead>

        <tbody>
        <tr th:each="branch : ${branches}">
            <td th:text="${branch.id}"></td>
            <td><a th:href="@{/branches/branch-id-list}" th:text="${branch.name}"></a></td>
            <td th:text="${branch.address}"></td>
            <td th:text="${branch.rentalOffice != null}? ${branch.rentalOffice.name}: 'N/A'"></td>
            <td sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/branch/edit/{id}(id = ${branch.id})}">
                    <i>
                        <button type="button" class="btn btn-primary">
